<script>
    var showBudgetChart = function(){
        var pie_data = document.getElementById("myHiddenBudgetPie").getAttribute("value");
        pie_data[0] = '{';
        pie_data[pie_data.length - 1] = '}';
        var myArr = $.parseJSON(pie_data);
        new Chart(document.getElementById("budgetPie").getContext("2d")).Pie(myArr);
    }

    var showAdsChart = function(){
        var pie_data = document.getElementById("myHiddenAdsPie").getAttribute("value");
        pie_data[0] = '{';
        pie_data[pie_data.length - 1] = '}';
        var myArr = $.parseJSON(pie_data);
        new Chart(document.getElementById("adsPie").getContext("2d")).Pie(myArr);
    }

    var showCharts = function() {
        showBudgetChart();
        showAdsChart();

        $(".charts-content").toggle();
    }
</script>
